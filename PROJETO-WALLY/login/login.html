<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--Criacao de div main do login, ela será dividida em duas partes, direita e esquerda-->
    <div class="main-login">   
        <img src="https://atech.com.br/wp-content/uploads/2019/07/logo-branco-1.png" class = "atech-image" alt="Logo"> <!--Logo Atech-->
        <!--Na esquerda será feita o título e a introdução-->
        <div class = "left-login" > 
            
            <h1>ATECH TRACKING SYSTEM<img src="server.svg" class="icone" alt ="iconemapa">
                </h1>
                
                
            </h1>
          
        </div>
            <!--Na direita o menu de login--> 
        <div class = "right-login" > 
            <div class="login-box">
                <h1>Login</h1>
                
                <form> <!--Formulario para o login-->
                  <div class="user-box">
                    <input type="text" name="" required=""> <!--Campo de texto para o usuário-->
                    <label>Usuário</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required=""> <!--Campo de texto para a senha-->
                    <label>Senha</label>
                  </div>
                  <a href="aplication.html"> <!--Botão de login-->
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
              
                    Log in
                  </a>
                </form>
                </div>
        </div>
    </div>

</body>
